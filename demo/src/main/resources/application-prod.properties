# =============================================
# PERFIL: prod  (Railway lo activa automáticamente con SPRING_PROFILES_ACTIVE=prod)
# =============================================

# No ejecutar scripts SQL al arrancar (el schema ya existe en la DB de Railway)
spring.sql.init.mode=never

# Silenciar SQL en producción
spring.jpa.show-sql=false
logging.level.org.hibernate.SQL=WARN
logging.level.com.zaxxer.hikari=WARN
logging.level.org.springframework.jdbc=WARN

# Desactivar DevTools en prod
spring.devtools.restart.enabled=false
spring.thymeleaf.cache=true

# Puerto: Railway inyecta $PORT automáticamente
server.port=${PORT:8080}
