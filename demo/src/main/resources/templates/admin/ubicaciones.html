<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Ubicaciones - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #7c3aed;
            --secondary-color: #6d28d9;
            --light-bg: #f8fafc;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
        }

        body {
            background-color: var(--light-bg);
        }

        .navbar-custom {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            box-shadow: 0 2px 8px rgba(124, 58, 237, 0.15);
        }

        .navbar-custom .navbar-brand {
            font-weight: 700;
            font-size: 1.3rem;
            letter-spacing: -0.5px;
        }

        .navbar-custom .nav-link {
            transition: all 0.3s ease;
        }

        .navbar-custom .nav-link:hover {
            transform: translateY(-2px);
        }

        .form-card {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
            height: 100%;
        }

        .form-card h3 {
            color: var(--primary-color);
            font-weight: 700;
            margin-bottom: 1.5rem;
            font-size: 1.25rem;
        }

        .form-card h3 i {
            margin-right: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-group label {
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.5rem;
            display: block;
        }

        .form-group label .required {
            color: var(--danger-color);
        }

        .form-control,
        .form-control:focus {
            border-radius: 8px;
            border: 2px solid #e2e8f0;
            padding: 0.75rem 1rem;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
        }

        .btn-submit {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
            padding: 0.75rem 2rem;
            font-weight: 600;
            border-radius: 8px;
            border: none;
            transition: all 0.3s ease;
            width: 100%;
            text-transform: uppercase;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.3);
            color: white;
        }

        .table-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
        }

        .table-card h3 {
            color: var(--primary-color);
            font-weight: 700;
            padding: 1.5rem;
            margin: 0;
            font-size: 1.25rem;
            border-bottom: 2px solid #f1f5f9;
        }

        .table-card h3 i {
            margin-right: 0.5rem;
        }

        .table {
            margin: 0;
        }

        .table thead {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            color: white;
        }

        .table thead th {
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            padding: 1rem;
            border: none;
        }

        .table tbody tr {
            border-bottom: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .table tbody tr:hover {
            background-color: #f8fafc;
        }

        .table tbody td {
            padding: 1rem;
            vertical-align: middle;
            color: #475569;
        }

        .badge-active {
            background-color: #dcfce7;
            color: #15803d;
            padding: 0.4rem 0.75rem;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .badge-inactive {
            background-color: #fee2e2;
            color: #991b1b;
            padding: 0.4rem 0.75rem;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.85rem;
        }

        .btn-action {
            padding: 0.5rem 1rem;
            font-weight: 600;
            border-radius: 6px;
            border: none;
            transition: all 0.3s ease;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-deactivate {
            background-color: #fef3c7;
            color: #92400e;
        }

        .btn-deactivate:hover {
            background-color: #fcd34d;
            color: #78350f;
            transform: translateY(-2px);
        }

        .alert {
            border-radius: 8px;
            border: none;
            margin-bottom: 1.5rem;
        }

        .alert-success {
            background-color: #dcfce7;
            color: #15803d;
            font-weight: 500;
        }

        .breadcrumb {
            background-color: transparent;
            padding: 0;
            margin-bottom: 1.5rem;
        }

        .breadcrumb-item {
            color: #64748b;
            font-weight: 500;
        }

        .breadcrumb-item.active {
            color: var(--primary-color);
            font-weight: 600;
        }

        .breadcrumb-item a {
            color: var(--primary-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .breadcrumb-item a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .form-card,
            .table-card {
                margin-bottom: 1.5rem;
            }

            .table-responsive {
                font-size: 0.85rem;
            }

            .btn-action {
                padding: 0.4rem 0.8rem;
                font-size: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom sticky-top">
        <div class="container-fluid">
            <span class="navbar-brand">
                <i class="bi bi-geo-alt-fill me-2"></i>Gestión de Ubicaciones
            </span>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <form th:action="@{/logout}" method="post" style="display:inline;">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
    <button type="submit" class="nav-link"><i class="bi bi-box-arrow-right me-1"></i>Cerrar Sesión</button>
</form>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4">
        <!-- Breadcrumb -->
        <nav aria-label="breadcrumb" class="mb-4">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a th:href="@{/admin/panel}"><i class="bi bi-house"></i> Panel</a></li>
                <li class="breadcrumb-item active"><i class="bi bi-geo-alt"></i> Ubicaciones</li>
            </ol>
        </nav>

        <div class="row">
            <!-- Form Column -->
            <div class="col-lg-4 mb-4">
                <div class="form-card">
                    <h3><i class="bi bi-plus-circle-fill"></i>Crear Nueva Ubicación</h3>

                    <div th:if="${param.success == 'created'}" class="alert alert-success" role="alert">
                        <i class="bi bi-check-circle me-2"></i>Ubicación creada exitosamente
                    </div>

                    <form th:action="@{/admin/ubicaciones/crear}" method="post" th:object="${nuevaUbicacion}">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <div class="form-group">
                            <label for="edificio">
                                Edificio
                                <span class="required">*</span>
                            </label>
                            <input type="text" id="edificio" th:field="*{edificio}" class="form-control" required
                                   placeholder="Ej: Edificio A">
                        </div>

                        <div class="form-group">
                            <label for="piso">Piso</label>
                            <input type="text" id="piso" th:field="*{piso}" class="form-control"
                                   placeholder="Ej: 3">
                        </div>

                        <div class="form-group">
                            <label for="salon">Salón</label>
                            <input type="text" id="salon" th:field="*{salon}" class="form-control"
                                   placeholder="Ej: 301">
                        </div>

                        <button type="submit" class="btn-submit">
                            <i class="bi bi-check-lg me-2"></i>Crear Ubicación
                        </button>
                    </form>
                </div>
            </div>

            <!-- Table Column -->
            <div class="col-lg-8">
                <div class="table-card">
                    <h3><i class="bi bi-list-ul"></i>Ubicaciones Existentes</h3>

                    <div class="table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th><i class="bi bi-hash"></i> ID</th>
                                    <th><i class="bi bi-building"></i> Edificio</th>
                                    <th><i class="bi bi-bezier2"></i> Piso</th>
                                    <th><i class="bi bi-door-open"></i> Salón</th>
                                    <th><i class="bi bi-eye"></i> Estado</th>
                                    <th><i class="bi bi-gear"></i> Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="ub : ${ubicaciones}">
                                    <td class="fw-bold" th:text="${ub.id}">1</td>
                                    <td th:text="${ub.edificio}">Edificio</td>
                                    <td th:text="${ub.piso ?: 'N/A'}">Piso</td>
                                    <td th:text="${ub.salon ?: 'N/A'}">Salón</td>
                                    <td>
                                        <span th:if="${ub.activo}" class="badge-active">
                                            <i class="bi bi-check-circle me-1"></i>Activa
                                        </span>
                                        <span th:unless="${ub.activo}" class="badge-inactive">
                                            <i class="bi bi-x-circle me-1"></i>Inactiva
                                        </span>
                                    </td>
                                    <td>
                                        <form th:if="${ub.activo}" th:action="@{/admin/ubicaciones/{id}/desactivar(id=${ub.id})}"
                                              method="post" style="display:inline;">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                                            <button type="submit" class="btn-action btn-deactivate">
                                                <i class="bi bi-toggle-off me-1"></i>Desactivar
                                            </button>
                                        </form>
                                        <span th:unless="${ub.activo}" class="text-muted small">
                                            <i class="bi bi-info-circle"></i> Inactiva
                                        </span>
                                    </td>
                                </tr>
                                <tr th:if="${#lists.isEmpty(ubicaciones)}">
                                    <td colspan="6" class="text-center py-4 text-muted">
                                        <i class="bi bi-inbox me-2"></i>No hay ubicaciones registradas
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script th:src="@{/js/jquery-1.12.4.min.js}"></script>
</body>
</html>
