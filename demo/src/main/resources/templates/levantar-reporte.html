<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Reporte - SAV12</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link th:href="@{/css/estilos-ipn.css}" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-ipn mb-5">
        <div class="container">
            <span class="navbar-brand">
                <i class="bi bi-shield-lock-fill me-2"></i> SAV12 - Soporte Técnico
            </span>
            <a href="/" class="btn btn-outline-light btn-sm">Salir</a>
        </div>
    </nav>

    <div class="container pb-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                
                <div class="card card-escolar">
                    <div class="card-header-escolar">
                        <i class="bi bi-file-earmark-plus"></i> Detalles del Incidente
                    </div>
                    
                    <div class="card-body p-4">
                        
                        <div th:if="${mensaje}" class="alert alert-success d-flex align-items-center mb-4" role="alert">
                            <i class="bi bi-check-circle-fill me-2"></i>
                            <div th:text="${mensaje}"></div>
                        </div>

                        <form th:action="@{/levantar-reporte}" th:object="${reporte}" method="post">
                            
                            <div class="row g-3 mb-3">
                                <div class="col-md-6">
                                    <label class="form-label fw-bold text-muted">Boleta / No. Empleado</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                                        <input type="text" th:field="*{boleta}" class="form-control" placeholder="2023..." required>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold text-muted">Salón / Laboratorio</label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-geo-alt"></i></span>
                                        <input type="text" th:field="*{salon}" class="form-control" placeholder="Ej. Lab Redes" required>
                                    </div>
                                </div>
                            </div>

                            <div class="row g-3 mb-3">
                                <div class="col-md-6">
                                    <label class="form-label fw-bold text-muted">Fecha del Suceso</label>
                                    <input type="date" th:field="*{fecha}" class="form-control" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label fw-bold text-muted">Hora Aproximada</label>
                                    <input type="time" th:field="*{hora}" class="form-control" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold text-muted">Asunto</label>
                                <input type="text" th:field="*{titulo}" class="form-control" placeholder="Ej. El proyector no da imagen" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label fw-bold text-muted">Descripción Detallada</label>
                                <textarea th:field="*{descripcion}" class="form-control" rows="4" placeholder="Explica brevemente qué falló..." required></textarea>
                            </div>

                            <div class="mb-4">
                                <label class="form-label fw-bold text-muted">Nivel de Urgencia</label>
                                <select th:field="*{prioridad}" class="form-select">
                                    <option value="BAJA">Baja (Puede esperar)</option>
                                    <option value="MEDIA">Media (Afecta la clase)</option>
                                    <option value="ALTA">Alta (Bloqueo total / Urgente)</option>
                                </select>
                            </div>

                            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                                <a href="/" class="btn btn-secondary me-md-2">Cancelar</a>
                                <button type="submit" class="btn btn-ipn px-5">
                                    <i class="bi bi-send-fill me-2"></i> Enviar Reporte
                                </button>
                            </div>

                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
