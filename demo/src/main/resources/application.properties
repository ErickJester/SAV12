spring.application.name=demo

# Usa MySQL local (persistencia real)
# Ejemplo: docker run --name sav12-mysql -e MYSQL_ROOT_PASSWORD=root -e MYSQL_DATABASE=sav12_app -p 3306:3306 -d mysql:8.0
spring.datasource.url=jdbc:mysql://localhost:3306/sav12_app
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect


# Uploads
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
file.upload-dir=${UPLOAD_DIR:uploads}

# Mail (apagado por defecto)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USER:}
spring.mail.password=${MAIL_PASS:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
app.mail.enabled=${MAIL_ENABLED:false}

# Hikari (puedes dejarlo si quieres)
spring.datasource.hikari.initialization-fail-timeout=0
spring.datasource.hikari.max-lifetime=1500000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.keepalive-time=300000
spring.datasource.hikari.leak-detection-threshold=2000

logging.level.com.zaxxer.hikari=DEBUG
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.hibernate.SQL=DEBUG
