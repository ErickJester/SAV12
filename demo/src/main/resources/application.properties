spring.application.name=demo

# =============================================
# BASE DE DATOS
# Railway inyecta MYSQL_URL, MYSQL_USER, MYSQL_PASSWORD automáticamente.
# Para local, crea un archivo .env o define estas variables en tu entorno.
# =============================================
spring.datasource.url=${MYSQL_URL:jdbc:mysql://localhost:3306/sav12_app?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true}
spring.datasource.username=${MYSQL_USER:sav12}
spring.datasource.password=${MYSQL_PASSWORD:sav12}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# En producción el schema ya existe; en dev se puede poner always con data-init.sql
spring.sql.init.mode=never

# =============================================
# UPLOADS
# Railway tiene filesystem efímero: los archivos se pierden al reiniciar.
# Se recomienda usar un bucket externo (S3, Cloudinary, etc.) a futuro.
# Por ahora guarda en /tmp que al menos no falla en el arranque.
# =============================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB
file.upload-dir=${UPLOAD_DIR:/tmp/sav12-uploads}

# =============================================
# CORREO (apagado por defecto; activa con MAIL_ENABLED=true en Railway)
# =============================================
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USER:}
spring.mail.password=${MAIL_PASS:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
app.mail.enabled=${MAIL_ENABLED:false}
app.mail.from=${MAIL_FROM:noreply@sav12.com}

# =============================================
# HIKARI (connection pool)
# =============================================
spring.datasource.hikari.initialization-fail-timeout=0
spring.datasource.hikari.max-lifetime=1500000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=3000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.minimum-idle=1
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.keepalive-time=300000
spring.datasource.hikari.leak-detection-threshold=0

# =============================================
# LOGS — silenciar en producción
# =============================================
logging.level.com.zaxxer.hikari=WARN
logging.level.org.springframework.jdbc=WARN
logging.level.org.hibernate.SQL=WARN
